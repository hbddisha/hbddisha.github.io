      .hover-underline-animation::after {
        content: "";
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: white;
        transform-origin: bottom right;

      /* MUSIC PLAYER */
      .audio-player {
        --player-button-width: 3em;
        --sound-button-width: 2em;
        --space: 0.5em;
        width: 15rem;
        height: 15rem;
        border: 1px solid black;
      }

      .icon-container {
        width: 100%;
        height: 100%;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;

      .song-4 {

      .audio-icon {
        width: 90%;
        height: 90%;
      }

      .controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        margin-top: 10px;
      }

      .player-button {
        background-color: transparent;
        border: 0;
        width: var(--player-button-width);
        height: var(--player-button-width);
        cursor: pointer;
        padding: 0;
      }

      .timeline {
        -webkit-appearance: none;
        width: calc(
          100% -
            (
              var(--player-button-width) + var(--sound-button-width) +
                var(--space)
            )
        );
        height: 0.5em;
        background-color: #e5e5e5;
        border-radius: 5px;
        background-size: 0% 100%;
        background-image: linear-gradient(#dab2c4, #a07298);
        background-repeat: no-repeat;
        margin-right: var(--space);
      }

      .timeline::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0;
        transition: all 0.1s;
        background-color: #e3d4db;
      }

      .timeline::-moz-range-thumb {
        -webkit-appearance: none;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0;
        transition: all 0.1s;
        background-color: #ecdde4;
      }

      .timeline::-ms-thumb {
        -webkit-appearance: none;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0;
        transition: all 0.1s;
        background-color: #e8adc7;
      }

      .timeline::-webkit-slider-thumb:hover {
        background-color: #d18acd;
      }

      .timeline:hover::-webkit-slider-thumb {
        opacity: 1;
      }

      .timeline::-moz-range-thumb:hover {
        background-color: #d18acd;
      }

      .timeline:hover::-moz-range-thumb {
        opacity: 1;
      }

      .timeline::-ms-thumb:hover {
        background-color: #d18acd;
      }

      .timeline:hover::-ms-thumb {
        opacity: 1;
      }

      .timeline::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
      }

      .timeline::-moz-range-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
      }

      .timeline::-ms-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
      }

        const time = (timeline.value * audio.duration) / 100;

      function toggleAudio4() {

      function changeTimelinePosition4() {
